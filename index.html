<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard Mastery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fretboard Mastery</h1>
        <div class="button-container">
            <button class="startButton" data-interval="4000">Explorer</button>
            <button class="startButton" data-interval="3000">Hero</button>
            <button class="startButton" data-interval="2000">Legend</button>
        </div>
        <div id="noteDisplay"></div>
        <div id="fretboard-container">
            <div id="fretboard"></div>
        </div>
        <div class="fret-numbers"></div>
        <div id="score">Score: 0</div>
        <button id="pauseButton">Pause</button>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <audio id="clickSound" src="click.mp3"></audio>
    </div>
        <footer>
        <h4>Created by Joshua Gonzalez</h4>
        </footer>
    <script src="script.js"></script>
</body>
</html>
